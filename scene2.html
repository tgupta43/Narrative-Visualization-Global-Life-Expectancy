<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 2 - Scatterplot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scene2.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevents scrollbars from appearing if SVG is too large */
        }
        #container {
            display: flex;
            justify-content: center; /* Centers the scatterplot horizontally */
            align-items: center; /* Centers the scatterplot vertically */
            height: 100vh;
            position: relative;
        }
        #visualization {
            position: relative; /* Ensures the scatterplot is positioned correctly within its container */
        }
        #legend {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; /* Adjust width as needed */
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            pointer-events: none;
            display: none;
        }
        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px); /* Adjust width to fit the container */
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .navigation-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="visualization"></div>
        <div id="legend"></div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div class="navigation-buttons">
        <button onclick="window.location.href='scene1.html'">Previous</button>
        <button onclick="window.location.href='scene3.html'">Next</button>
    </div>
</body>
</html>
