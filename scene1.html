<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Life Expectancy Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/d3-annotation.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Added for positioning buttons */
        }
        #visualization-container {
            display: flex;
            width: 80vw; /* Adjusted for better centering */
            height: 80vh; /* Adjusted for better centering */
        }
        .legend {
            width: 20%;
            padding: 10px;
        }
        .legend svg {
            width: 100%;
            height: 100%;
        }
        .legend-text {
            text-align: right;
            font-size: 12px;
        }
        #visualization {
            width: 60%;
            height: 100%;
            position: relative;
        }
        #map-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #map-subtitle {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        #annotations {
            width: 20%;
            height: 100%;
            margin-left: 20px;
        }
        /* Tooltip styles */
        #tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            display: none;
            pointer-events: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 10;
        }
        /* Navigation buttons styles */
        #navigation {
            position: absolute; /* Positioning buttons at the bottom */
            bottom: 20px;
            width: 80vw; /* Match width of the visualization container */
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        #navigation button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="visualization-container">
        <div class="legend" id="legend"></div>
        <div id="visualization">
            <div id="map-title">Global Life Expectancy</div>
            <div id="map-subtitle">Hover over each country to see the Life Expectancy in years</div>
        </div>
        <div id="annotations"></div>
    </div>
    <div id="navigation">
        <button id="prev-btn" onclick="location.href='index.html'">Previous</button>
        <button id="next-btn" onclick="location.href='scene2.html'">Next</button>
    </div>
    <!-- Tooltip Element -->
    <div id="tooltip"></div>
    <script src="js/script.js"></script>
</body>
</html>
