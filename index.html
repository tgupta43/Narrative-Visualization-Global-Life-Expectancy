<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Life Expectancy Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/d3-annotation.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #visualization {
            width: 90vw; /* Adjust width to make map larger */
            height: 80vh; /* Adjust height to make map larger */
            position: relative;
        }
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        #map-title {
            font-size: 28px; /* Increase title font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 0; /* Remove space between title and map */
        }
    </style>
</head>
<body>
    <div id="visualization">
        <div id="map-title">Global Life Expectancy</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
