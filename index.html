<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Life Expectancy Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/d3-annotation.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #visualization-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 10px; /* Added padding to prevent edges from touching the window */
        }
        #visualization {
            flex: 1; /* Use available space */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #map-title, #map-subtitle {
            text-align: center;
            margin: 0;
        }
        #map-title {
            font-size: 2.5vw; /* Responsive font size */
            font-weight: bold;
        }
        #map-subtitle {
            font-size: 1.5vw; /* Responsive font size */
            margin-bottom: 10px; /* Space between subtitle and map */
        }
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px; /* Space between map and legend */
        }
        .legend svg {
            width: 100%;
            max-width: 200px; /* Limit the max width of the legend */
            height: auto;
        }
        .legend-text {
            text-align: right;
            font-size: 12px;
        }
        /* Tooltip styles */
        #tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            display: none;
            pointer-events: none; /* Prevents the tooltip from interfering with mouse events */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        /* SVG styles */
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="visualization-container">
        <div id="map-title">Global Life Expectancy</div>
        <div id="map-subtitle">Hover over each country to see the Life Expectancy in years</div>
        <div id="visualization">
            <svg id="map"></svg>
        </div>
        <div class="legend" id="legend"></div>
    </div>
    <!-- Tooltip Element -->
    <div id="tooltip"></div>
    <script src="js/script.js"></script>
</body>
</html>
