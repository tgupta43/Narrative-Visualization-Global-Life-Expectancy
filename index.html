<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Life Expectancy Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/d3-annotation.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #visualization-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 14px; /* Space between map and legend */
            align-items: center;
            width: 90vw; /* Adjust width of container */
            height: 80vh; /* Adjust height of container */
        }
        #visualization {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #map-title {
            font-size: 32px; /* Increase title font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* Reduce space between title and map */
        }
        .legend {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 10px; /* Add some padding around the legend */
        }
        .legend-text {
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="visualization-container">
        <div id="visualization">
            <div id="map-title">Global Life Expectancy</div>
        </div>
        <div class="legend" id="legend"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
